<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Bootstrap 3</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"/>
    <link href="assets/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="assets/css/bootstrap-theme.min.css" rel="stylesheet"/>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
  </head>
  <body>
    <div class="container">
      <h1 class="jumbotron"> <!--page-header -->
        Mi primer ejemplo
      </h1>
      <div class="row">
        <div class="col-md-12">
          <!-- Nav tabs -->
          <ul class="nav nav-tabs" role="tablist">
            <li role="presentation" class="active">
              <a href="#informacion" aria-controls="informacion" role="tab" data-toggle="tab">Información personal</a>
            </li>
            <li role="presentation">
              <a href="#cursos" aria-controls="cursos" role="tab" data-toggle="tab">Cursos</a>
            </li>
          </ul>
          <!-- Tab panes -->
          <div class="tab-content">
            <div role="tabpanel" class="tab-pane active" id="informacion">
              <div class="panel panel-default">
                <div class="panel-heading">Información personal</div>
                <div class="panel-body">
                  <div class="alert alert-warning text-center">
                    * Ciertos campos no han sido validados
                  </div>
                      <form>
                        <div class="form-group">
                            <label>Nombre</label>
                            <input type="text" name="nombre" class="form-control" placeholder="Ingrese su nombre"/>
                        </div>
                        <div class="form-group">
                            <label>Apellido</label>
                            <input type="text" name="apellido" class="form-control" placeholder="Ingrese su apellido"/>
                        </div>
                        <div class="form-group">
                            <label>País</label>
                            <select name="pais" class="form-control">
                              <option selected>Seleccione un país</option>
                              <option>Perú</option>
                              <option>Argentina</option>
                              <option>México</option>
                              <option>Brasil</option>
                            </select>
                        </div>
                        <div class="form-group">
                          <label>Como soy yo</label>
                          <textarea class="form-control" name="comoSoyYo" placeholder="Describase a usted mismo en pocas palabras"></textarea>
                        </div>
                        <hr/>
                        <div class="text-right"> <!--Permite alinear componentes internos a la derecha -->
                          <button class="btn btn-danger">Eliminar</button>
                          <button class="btn btn-primary">Guardar</button>
                        </div>
                      </form>
                </div>
              </div>
            </div>
            <div role="tabpanel" class="tab-pane" id="cursos">
              <ul class="list-group">
                <li class="list-group-item">
                  <label><input type="checkbox" /> ASP.NET MVC</label>
                </li>
                <li class="list-group-item">
                  <label><input type="checkbox" /> PHP</label>
                </li>
                <li class="list-group-item">
                  <label><input type="checkbox" /> Frontend</label>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="assets/js/bootstrap.min.js"></script>
  </body>
</html>
